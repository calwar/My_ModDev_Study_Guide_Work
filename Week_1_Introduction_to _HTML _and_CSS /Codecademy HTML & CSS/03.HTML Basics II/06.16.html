<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
		    <li>Favorite Boys' Names</li>
		        <ol>Tom</ol>
		        <ol>Kevin</ol>
		        <ol>Joe</ol>
		    <li>Favorite Girls' Names</li>
		        <ol>Veronica</ol>
		        <ol>Chelsey</ol>
		        <ol>Jessica</ol>
        </ul>
	</body>
</html>
